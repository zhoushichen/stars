<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stars Support Center</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: #fff;
      background: url('IMG_2114.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* æ·»åŠ åŠé€æ˜é®ç½©å±‚ï¼Œæå‡å¯è¯»æ€§ */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    h1, h2 {
      text-align: center;
      margin: 20px 0;
    }

    #chart-container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
    }

    #scroll-container {
      margin: 40px auto 30px;
      width: 80%;
      height: 40px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      padding: 10px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    #countdown {
      margin-top: 30px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ğŸŒŸ Stars Support Center</h1>

  <h2>ğŸ“Š Today's Support Ranking</h2>
  <div id="chart-container">
    <canvas id="supportChart"></canvas>
  </div>

  <h2>ğŸ“¦ Latest Shipping Updates</h2>
  <div id="scroll-container">
    <div id="message">Loading messages...</div>
  </div>

  <div id="countdown">Loading countdown...</div>

  <script>
    const ctx = document.getElementById('supportChart').getContext('2d');
    const supportData = {
      labels: [
        '@StarFairy', '@LunaMoon', '@GalaxyFan', '@NovaSpark',
        '@SunBlaze', '@CometKid', '@Starlight', '@NebulaSoul'
      ],
      datasets: [{
        label: "Today's Support Count",
        data: [180, 150, 135, 120, 105, 98, 85, 72],
        backgroundColor: [
          '#FFD700', '#C0C0C0', '#CD7F32', '#4BC0C0',
          '#36A2EB', '#FF6384', '#9966FF', '#FFCE56'
        ]
      }]
    };

    new Chart(ctx, {
      type: 'bar',
      data: supportData,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              precision: 0
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#fff'
            }
          }
        }
      }
    });

    // æ»šåŠ¨å‘è´§æ¶ˆæ¯
    const messages = [
      '@StarFairy sent 2 lightsticks!',
      '@LunaMoon dispatched 5 banners!',
      '@GalaxyFan shipped 3 posters!',
      '@NovaSpark sent 10 photo cards!',
      '@SunBlaze sent 7 flags!',
      '@CometKid delivered 4 shirts!',
      '@Starlight shipped 12 wristbands!',
      '@NebulaSoul sent 9 magazines!'
    ];
    let msgIndex = 0;
    const messageDiv = document.getElementById('message');
    setInterval(() => {
      messageDiv.textContent = messages[msgIndex];
      msgIndex = (msgIndex + 1) % messages.length;
    }, 2500);

    // å€’è®¡æ—¶åŠŸèƒ½
    const eventDate = new Date("2025-08-01");
    const countdownDiv = document.getElementById("countdown");
    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
      if (days >= 0) {
        countdownDiv.textContent = `â³ Countdown: ${days} day(s) left until the fan event!`;
      } else {
        countdownDiv.textContent = "ğŸ‰ The fan event has started!";
      }
    }
    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);
  </script>

</body>
</html>
